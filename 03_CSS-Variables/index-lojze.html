<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
</head>

<body>
    <h2>用css和<span class="h1">js</span>制作一个滤镜效果</h2>

    <div class="controls">
        <label for="spacing">spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">base Color</label>
        <input type="color" name="base" value="#ffc600">

        <label for="base">grayscale</label>
        <input type="range" name="grayscale" min="0" max="100" data-sizing="%" value="0">

        <label for="base">contrast</label>
        <input type="range" name="contrast" min="100" max="1000" data-sizing="%" value="100">
    </div>

    <img src="img/IMG_0252.JPG" alt="">

    <style>
        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
            --grayscale:0%;
            --contrast:100%;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur)) grayscale(var(--grayscale)) contrast(var(--contrast));
        }

        .h1 {
            color: var(--base)
        }

        input {
            width: 100px;
        }
    </style>

    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleUpdate() {
            //元素上游data-* 属性的时候可以查看到里面的值
            console.log(this.dataset)
            const suffix = this.dataset.sizing || '';
            // const el = document.querySelector('body')
            document.body.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(e => e.addEventListener('change', handleUpdate))
        inputs.forEach(e => e.addEventListener('mousemove', handleUpdate))
    </script>
</body>

</html>
